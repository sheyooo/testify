<div layout="column" layout-align="center center" ng-controller="PostCtrl">
    <md-progress-circular md-mode="indeterminate" ng-show="loading" md-diameter="60"></md-progress-circular>
    <div layout="column">
        <div ng-repeat="post in posts | orderBy:'-timestamp' ">
            <md-card testify-post="post" class="md-warn">
            </md-card>
        </div>
    </div>
</div>
